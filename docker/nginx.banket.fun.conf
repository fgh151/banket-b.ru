user nginx;
worker_processes 1;

error_log  /var/log/nginx/error.log warn;
pid        /var/run/nginx.pid;

events {
    worker_connections 1024;
}

http {
	include      /etc/nginx/mime.types;
	default_type application/octet-stream;

	log_format main '$remote_addr - $remote_user [$time_local] "$request" '
					'$status $body_bytes_sent "$http_referer" '
					'"$http_user_agent" "$http_x_forwarded_for"';

	access_log /var/log/nginx/access.log main;

	sendfile   on;
	tcp_nopush on;

	keepalive_timeout 65;

	gzip on;
	gzip_comp_level 2;
	gzip_types text/plain text/css application/x-javascript text/xml application/xml application/xml+rss text/javascript;
	gzip_disable "MSIE [1-6]\.(?!.*SV1)";


	server {
        listen 80;
        server_name banket-b.ru;
        return 301 https://banket-b.ru$request_uri;
    }

	server {
        listen 443 ssl;
		server_name               banket-b.ru banket-b.ois;
		charset utf-8;
		client_max_body_size 64M;
		root  /var/www/html/user/web;
		index index.php;
		location / {
			try_files $uri $uri/ /index.php?$query_string;
		}

		location ~ \.(js|css|png|jpg|jpeg|gif|swf|ico|pdf|mov|fla|zip|rar)$ {
			try_files $uri =404;
		}

		location ~ \.php$ {
			include fastcgi_params;
			fastcgi_param SCRIPT_FILENAME $document_root/$fastcgi_script_name;
			fastcgi_pass app:9000;
			fastcgi_read_timeout 3660;
			try_files $uri =404;
		}

		location ~ /\.(ht|svn|git) {
			deny all;
		}

		location /.well-known/acme-challenge/ {
            root /var/www/html/docker/cerbot/www;
        }

        ssl_certificate /etc/letsencrypt/archive/banket-b.ru/fullchain1.pem;
        ssl_certificate_key /etc/letsencrypt/archive/banket-b.ru/privkey1.pem;

     location ~ /.well-known/acme-challenge {
         allow all;
         root /var/www/html/cabinet/web;
     }
	}



